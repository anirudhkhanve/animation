<!DOCTYPE html>
<html>
    <head>
        <title>
            animation
        </title>
        <style>
            .gola{width: 100px;height: 100px;background-color: red;transition: width 2s;border-radius: 4s;}
            .gola:hover{ width: 300px;height: 300px;border-radius: 50%;background-color: green;}
        </style>
    </head>
    <body>
        <div class="gola"></div>
    </body>
</html>
